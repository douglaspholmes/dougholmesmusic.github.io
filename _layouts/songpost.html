---
layout: default
---
<div class="post">
    <div class="content-container {{ page.category }}">

        <header>
            <h1>{{ page.title }}</h1>
            {% if page.image %}
                <figure class="post-cover">
                    <div class="click-to-enlarge">
                        {% if include.currPost.embed_player %}
                            {% if include.currPost.embed_player.type ==	"audio_file" %}
                                {% include music-player.html audioData=include.currPost.embed_player %}
                            {% else %}
                                <iframe
                                    class="embedded-player hidden"
                                    givenSrc="{{include.currPost.embed_player.src}}"
                                    type="{{include.currPost.embed_player.type}}"
                                    allow="encrypted-media; picture-in-picture"
                                    height="80"
                                    frameborder="0"
                                    scrolling="no">
                                </iframe>
                            {% endif %}
                        {% endif %}
                    </div>
                </figure>
            {% endif %}
        </header>
        <div class="post-content">
            {{ content }}
        </div>
        <div class="post-metadata">
            {% include discography-entry-metadata.html currPost=page %}
        </div>
    </div>
</div>
